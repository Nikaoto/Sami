<!DOCTYPE html>
<html class="blue-grey">
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<style>
html {
	font-family: Roboto, system-ui, '.SFNSText-Regular'
}
#content-title {
	font-size: 30px;
	margin-bottom: 0px;
}
#content-textarea {
	font-size: 18px;
}
#divider {
	margin-top: 0px;
}
.justify {
	text-align: justify;
}
</style>

<header>
<!--Title-->
<div class="row">
	<div class="col s3"></div>
	<div class="col s6" style="text-align: center;">
		<h1 class="amber-text text-darken-3">Slami</h1>
	</div>
	<div class="col s3"></div>
</div>
</header>

<body>
	<div id="main" class="row">

		<!--Editor-->
		<div id="editor" class="col s6">
			<div class="card z-depth-5">
				<div class="card-content black-text">
					<span class="card-title" id="card-title-container">
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="content-title" type="text">
			          <label for="content-title">Title</label>
			        </div>
		      	</div>
		      </span>
		    </div>
	      <div class="divider"></div>
	      <div class="section">
					<div class="row">
		    		<form class="col s12">
	        		<div class="input-field col s12 outline">
	          		<textarea id="content-textarea" class="materialize-textarea justify"></textarea>
	        		</div>
	    			</form>
	    		</div>
  			</div>
  		</div>
		</div>

		<!--Search-->
		<div id="resource-list" class="col s6">
			<label for="imageinput" class="btn waves-effect waves-light">
				Choose Files
			</label>
			<input type="file" name="file" id="imageinput" class="inputfile" multiple/>
		</div>
	</div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <!--Main-->
  <script>
  	function loadfiles() {
		    var imageFiles = document.getElementById("imageinput"),
		    filesLength = imageFiles.files.length;
		    let image = document.createElement("img")

		    for (var i = 0; i < filesLength; i++) {

		      document.write(imageFiles.files[i].name);
		    }
		}
  </script>
</body>
</html>
