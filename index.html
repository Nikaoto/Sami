<!DOCTYPE html>
<html class="blue-grey lighten-1">
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animations.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<header>
<!--Title-->
<div class="row">
	<div class="col s3"></div>
	<div class="col s6" style="text-align: center;">
		<h2 class="amber-text text-darken-3">Slami</h2>
	</div>
	<div class="col s3"></div>
</div>
</header>

<body>
	<div id="main" class="row">

		<!--Editor-->
		<div id="editor" class="col s6">
			<div class="card z-depth-5">
				<div class="card-content black-text">
					<span class="card-title" id="card-title-container">
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="content-title" type="text">
			          <label for="content-title">Title</label>
			        </div>
		      	</div>
		      </span>
		    </div>
	      <div class="divider"></div>
	      <div class="section">
					<div class="row">
		    		<form class="col s12">
	        		<div class="input-field col s12 outline">
	          		<textarea id="content-textarea" class="materialize-textarea justify"></textarea>
	        		</div>
	    			</form>
	    		</div>
  			</div>
  		</div>
		</div>

		<div id="right" class="col s6">
			<!--File Upload -->
			<div class="row">
				<div id="file-upload" class="col s10">
					<form action="#">
						<div class="file-field input-field">
							<div class="btn">
								<span>Choose Files</span>
								<input type="file" multiple>
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text">
							</div>
						</div>
					</form>
				</div>		
			</div>

			<!--Search-->
			<div class="row">
				<div class="col s12">
					<button onclick="addItem('img/img2.jpg')" class="waves-effect waves-light btn">Add Item</button>
				</div>
		 		<div id="resource-list" class="col s12">
				</div>
			</div>
		</div>
	</div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <!--Main-->
  <script>

  	
  	function addItem(source) {
  		let resourceItem = "<img class='resource hover-shadow slideLeftFadeIn' src=" + source + ">"
			$("#resource-list").append(resourceItem)
  	}

  	function loadfiles() {
		    let imageFiles = document.getElementById("imageinput"),
		    filesLength = imageFiles.files.length;
		    let image = document.createElement("img")

		    for (var i = 0; i < filesLength; i++) {

		      document.write(imageFiles.files[i].name);
		    }
		}
  </script>
</body>
</html>
